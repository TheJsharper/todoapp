<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completion,
                'editing': editing}" >
  <div class="view">
    <input class="toggle" type="checkbox"
      [formControl]="chkField"

    >
    <label (dblclick)="edit()">
      {{todo.content}}
    </label>
    <button class="destroy" (click)="deleteTodo()" ></button>
  </div>
  <input class="edit" [formControl]="content"
     #contentInput
      (blur)="leave()" >
</li>
